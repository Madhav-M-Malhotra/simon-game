<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Click Play to Start</h2>
    <h2 class="high-score">High Score : 0</h2>
    <i class="fa-solid fa-circle-play fa-3x"></i>
    <div class="btn-container">
        <div class="btn red" type = 'button'></div>
        <div class="btn yellow" type = 'button'></div>
        <div class="btn green" type = 'button'></div>
        <div class="btn blue" type = 'button'></div>
    </div>

    <script src="Simon.js"></script>
</body>
</html>
